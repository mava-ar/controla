{% extends "auth/base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}


    <form method="POST" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p>¿Olvido su clave? ¡<a href="{% url "password_reset" %}">Restablecer contraseña</a>!</p>
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-sign-in"></i>  Iniciar sesión
            </button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
